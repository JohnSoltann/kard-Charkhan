<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="kart.css">

<body>
    <div class="card">
        <div class="card-inner">
            <div class="top-accent"></div>
            
            <div class="content">
                <div class="brand-section">
                    <h1 class="brand">WEBEA</h1>
                    <p class="tagline">Web Design & Development</p>
                </div>

                <div class="info-section">
                    <div class="expertise-tags">
                        <span class="tag">UI/UX Design</span>
                        <span class="tag">Web Development</span>
                        <span class="tag">Creative Solutions</span>
                    </div>
                </div>

                <div class="contact-grid">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24">

                            </svg>
                        </div>
                        <span class="contact-label">webea.ir</span>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M20.5 3.5L12 12 3.5 3.5M3.5 20.5L12 12 20.5 20.5"/>
                            </svg>
                        </div>
                        <span class="contact-label">telegram: webea.ir</span>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm5 13.6L15.6 17 12 13.4 8.4 17 7 15.6l3.6-3.6L7 8.4 8.4 7l3.6 3.6L15.6 7 17 8.4 13.4 12l3.6 3.6z"/>
                            </svg>
                        </div>
                        <span class="contact-label">+98 912 968 6546</span>
                    </div>
                </div>

                <div class="status-ring">
                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring-circle" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                    </svg>
                    <span class="status-value">10<small>+</small></span>
                    <span class="status-label">Years Experience</span>
                </div>
            </div>

            <div class="glow-effects">
                <div class="glow glow-1"></div>
                <div class="glow glow-2"></div>
            </div>
        </div>
    </div>
